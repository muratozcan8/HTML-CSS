<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Food Figma</title>
</head>
<body>
    <div class="top">
        <p class="topsentence"><strong>Food</strong><br><strong>delivery</strong></p>
    </div>
    
    
    <div class="login">
        <h1 id="logintext">Login</h1>
        <p id="logininfo">Sign in with your data that you entered during your registration.</p>
    </div>
    
    <div>
        <form class="inputs">
            <label for="mail" id="mailtext">Email</label>
            <br>
            <input type="mail" class="inputarea" id="mail" placeholder="name@example.com">
            <br>
            <label for="password" id="passwordtext">Password</label>
            <br>
            <input type="password" class="inputarea" id="password" placeholder="min 8 characters">
            <br>
            <input type="checkbox" name="checkbox" id="logcheck">
            <label for="checkbox" id="checkboxtext">Keep me logged in</label>
            <br>
            <button type="button" id="loginbutton">Login</button>
            <br>
            <a href="" id="forgottext">
                <p>Forgot password</p>
            </a>
            <br>          
        </form>
    </div>
    <div class="signup">
        <p id="signuptext">Don't have an account? <a href="">Sign Up</a></p>
    </div>
    
</body>
</html>
